<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Form</title>

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/areas.css">
  <link rel="stylesheet" href="/css/modals.css">
  <link rel="stylesheet" href="/css/booking.css">
  <link rel="stylesheet" href="/css/bookingModal.css">
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar"></nav>

  <!-- Step Tracker -->
  <nav class="booking-progress-tracker" aria-label="Booking Progress">
    <ol class="booking-steps">
      <li class="booking-step active clickable" data-step="1" tabindex="0" aria-current="step">
        <div class="step-header">
          <span class="booking-step-number">1.</span>
          <span class="booking-step-label">Personal Information</span>
        </div>
        <div class="step-summary" id="summary-step-1"></div>
      </li>
      <li class="booking-step incomplete" data-step="2" tabindex="0" aria-disabled="true">
        <div class="step-header">
          <span class="booking-step-number">2.</span>
          <span class="booking-step-label">Select Service</span>
        </div>
        <div class="step-summary" id="summary-step-2"></div>
      </li>
      <li class="booking-step incomplete" data-step="3" tabindex="0" aria-disabled="true">
        <div class="step-header">
          <span class="booking-step-number">3.</span>
          <span class="booking-step-label">Property Details</span>
        </div>
        <div class="step-summary" id="summary-step-3"></div>
      </li>
      <li class="booking-step incomplete" data-step="4" tabindex="0" aria-disabled="true">
        <div class="step-header">
          <span class="booking-step-number">4.</span>
          <span class="booking-step-label">Additional Details</span>
        </div>
        <div class="step-summary" id="summary-step-4"></div>
      </li>
    </ol>
  </nav>
  <!-- End of Step Tracker -->

  <main class="booking-container">
    <!-- Dynamic Main Heading -->
    <h2 id="bookingFormTitle">Personal Information</h2>

    <div class="booking-form-wrapper">
      <form id="bookingForm" novalidate>
        <!-- Step 1: Personal Information -->
        <div class="booking-form-step booking-form-step--active" data-step="1">
          <div class="booking-form-group">
            <label for="booking-name">Full Name <span aria-hidden="true">*</span></label>
            <input type="text" id="booking-name" name="name" placeholder="Enter your full name" required aria-required="true" autocomplete="name" />
          </div>
          <div class="booking-form-group">
            <label for="booking-email">Email Address <span aria-hidden="true">*</span></label>
            <input type="email" id="booking-email" name="email" placeholder="Enter your email" required aria-required="true" autocomplete="email" />
          </div>
          <div class="booking-form-group">
            <label for="booking-phone">Phone Number <span aria-hidden="true">*</span></label>
            <input type="tel" id="booking-phone" name="phone" placeholder="Enter your phone number" required
              aria-required="true" pattern="^\+?\d{10,15}$"
              title="Please enter a valid phone number (10 to 15 digits)." autocomplete="tel" />
          </div>
          <div class="booking-form-nav">
            <button type="button" class="booking-btn-next">Next</button>
          </div>
        </div>

        <!-- Step 2: Select Service -->
        <div class="booking-form-step" data-step="2" aria-hidden="true">
          <div class="booking-form-group">
            <label for="booking-service">Select Service <span aria-hidden="true">*</span></label>
            <select id="booking-service" name="service" required aria-required="true" autocomplete="off">
              <option value="" disabled selected hidden>-- Select a Service --</option>
              <option value="Standard Cleaning">Standard Cleaning</option>
              <option value="Deep Cleaning">Deep Cleaning</option>
              <option value="Post-Construction Cleaning">Post-Construction Cleaning</option>
              <option value="Move-In Cleaning">Move-In Cleaning</option>
              <option value="Move-Out Cleaning">Move-Out Cleaning</option>
              <option value="Airbnb Cleaning">Airbnb Cleaning</option>
              <option value="Office Cleaning">Office Cleaning</option>
            </select>
          </div>
          <div class="booking-form-nav">
            <button type="button" class="booking-btn-prev">Previous</button>
            <button type="button" class="booking-btn-next">Next</button>
          </div>
        </div>

        <!-- Step 3: Property Details -->
        <div class="booking-form-step" data-step="3" aria-hidden="true">
          <div class="booking-form-group">
            <label for="booking-squareFootage">Square Footage <span aria-hidden="true">*</span></label>
            <input type="range" id="booking-squareFootage" name="squareFootage" min="500" max="10000" step="100" value="500"
              aria-describedby="booking-squareFootageValue" aria-required="true" />
            <span id="booking-squareFootageValue">500 sq ft</span>
          </div>
          <div class="booking-form-group">
            <label for="booking-bedrooms">Number of Bedrooms <span aria-hidden="true">*</span></label>
            <input type="range" id="booking-bedrooms" name="bedrooms" min="1" max="10" step="1" value="1"
              aria-describedby="booking-bedroomsValue" aria-required="true" />
            <span id="booking-bedroomsValue">1</span>
          </div>
          <div class="booking-form-group">
            <label for="booking-bathrooms">Number of Bathrooms <span aria-hidden="true">*</span></label>
            <input type="range" id="booking-bathrooms" name="bathrooms" min="1" max="10" step="1" value="1"
              aria-describedby="booking-bathroomsValue" aria-required="true" />
            <span id="booking-bathroomsValue">1</span>
          </div>
          <div class="booking-form-group">
            <label for="booking-powderRooms">Number of Powder Rooms <span aria-hidden="true">*</span></label>
            <input type="range" id="booking-powderRooms" name="powderRooms" min="0" max="5" step="1" value="0"
              aria-describedby="booking-powderRoomsValue" aria-required="true" />
            <span id="booking-powderRoomsValue">0</span>
          </div>
          <div class="booking-form-nav">
            <button type="button" class="booking-btn-prev">Previous</button>
            <button type="button" class="booking-btn-next">Next</button>
          </div>
        </div>

        <!-- Step 4: Additional Details -->
        <div class="booking-form-step" data-step="4" aria-hidden="true">
          <div class="booking-form-group">
            <label for="booking-address">
              Address <span aria-hidden="true">*</span>
            </label>
            <input type="text" id="booking-address" name="address" placeholder="Enter your full address" required
              aria-required="true" autocomplete="street-address" />
          </div>
          <div class="booking-form-group">
            <label for="booking-date">Preferred Date <span aria-hidden="true">*</span></label>
            <input type="date" id="booking-date" name="date" required aria-required="true" autocomplete="bday" />
          </div>
          <div class="booking-form-group">
            <label for="booking-details">Additional Details</label>
            <textarea id="booking-details" name="details" rows="4"
              placeholder="Provide any additional details about your cleaning request" autocomplete="off"></textarea>
          </div>
          <div class="booking-form-nav">
            <button type="button" class="booking-btn-prev">Previous</button>
            <!-- The submit button only on the last step -->
            <button type="submit" class="booking-btn-submit">Submit Quote Request</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <p>© 2025 Zen Zone Cleaning Services. All rights reserved.</p>
      </div>
      <div class="footer-links">
        <a href="#" id="openTermsModal">Terms of Service</a> •
        <a href="#" id="openPrivacyModal">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <!-- Toast Notification -->
  <div id="toast" class="toast" role="alert" aria-live="polite" aria-atomic="true" hidden>
    <div class="toast-body"></div>
  </div>

  <!-- Include External JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Other JS Files -->
  <script src="/js/navbar.js" defer></script>
  <script src="/js/modals.js" defer></script>
  <script src="/js/main.js" defer></script>

  <!-- New JS Files for Tracking and Email Sending -->
  <script src="/js/tracking.js" defer></script>
  <script src="/js/email.js" defer></script>

  <!-- Booking JS -->
  <script src="/js/booking.js" defer></script>
</body>
</html>
