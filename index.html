<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Zone Cleaning - Booking Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2E3D2F;
            color: #2E3D2F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .booking-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header img {
            width: 80px;
            margin-bottom: 0.5rem;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #78A265;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #78A265;
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #78A265;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #6B5B95;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6B5B95;
        }

        .success-message {
            margin-top: 1rem;
            color: #78A265;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="header">
            <img src="https://cdn.bookingkoala.com/uploads/zenzonecleaningservices/2024/12/12/1734026325mooselogo.png" alt="Zen Zone Logo">
            <h1>Request Your Cleaning Service Quote</h1>
        </div>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="service">Select Service</label>
                <select id="service" name="service" required>
                    <option value="Deep Clean">Deep Clean</option>
                    <option value="Regular Cleaning">Regular Cleaning</option>
                    <option value="Move-In/Move-Out Cleaning">Move-In/Move-Out Cleaning</option>
                    <option value="Post-Construction Cleaning">Post-Construction Cleaning</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="details">Additional Details</label>
                <textarea id="details" name="details" rows="4" placeholder="Provide any additional details about your cleaning request"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Booking Request</button>
            <p class="success-message" id="successMessage" style="display: none;">Booking submitted successfully! We will contact you shortly.</p>
        </form>
        <div class="footer">
            Â© 2025 Zen Zone Cleaning Services
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            emailjs.init('9CwBWUPI_pCtZXPr0'); // Replace with your EmailJS Public User ID

            emailjs.sendForm('service_156d2p8', 'template_i7i7zz7', this)
                .then(function() {
                    document.getElementById('successMessage').style.display = 'block';
                }, function(error) {
                    alert('Failed to send booking request. Please try again later.');
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
