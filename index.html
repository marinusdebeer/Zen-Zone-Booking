<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zen Zone Cleaning - Quote Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Base style */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Container */
    .booking-container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Header */
    .header {
      background-color: #78A265;
      text-align: center;
      padding: 2rem 1rem;
    }
    .header img {
      width: 80px;
      margin-bottom: 1rem;
    }
    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    /* Form container */
    form {
      padding: 2rem 1.5rem;
    }

    /* Form groups */
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-group label span {
      color: #e63946; /* Red for required asterisk */
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    /* Focus states */
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #78A265;
      box-shadow: 0 0 0 3px rgba(120, 162, 101, 0.2);
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #78A265;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .submit-btn:hover {
      background-color: #6b5b95;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #6b5b95;
    }

    /* Success message */
    .success-message {
      margin-top: 1rem;
      color: #78A265;
      text-align: center;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    /* Responsive design */
    @media screen and (max-width: 480px) {
      .header h1 {
        font-size: 1.6rem;
      }
      .submit-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <div class="header">
      <img
        src="https://cdn.bookingkoala.com/uploads/zenzonecleaningservices/2024/12/12/1734026325mooselogo.png"
        alt="Zen Zone Logo"
      />
      <h1>Request Your Cleaning Service Quote</h1>
    </div>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Full Name <span>*</span></label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email Address <span>*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number <span>*</span></label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
        />
      </div>
      <div class="form-group">
        <label for="service">Select Service <span>*</span></label>
        <select id="service" name="service" required>
          <option value="" disabled selected hidden>
            -- Select a Service --
          </option>
          <option value="Deep Clean">Deep Clean</option>
          <option value="Regular Cleaning">Regular Cleaning</option>
          <option value="Move-In/Move-Out Cleaning">Move-In/Move-Out Cleaning</option>
          <option value="Post-Construction Cleaning">Post-Construction Cleaning</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Preferred Date <span>*</span></label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="details">Additional Details</label>
        <textarea
          id="details"
          name="details"
          rows="4"
          placeholder="Provide any additional details about your cleaning request"
        ></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Quote Request</button>
      <p
        class="success-message"
        id="successMessage"
        style="display: none; opacity: 0;"
      >
        Quote Request submitted successfully! We will contact you shortly.
      </p>
    </form>
    <div class="footer">Â© 2025 Zen Zone Cleaning Services</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
  document.getElementById("bookingForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent default form submission

    const serviceID = "service_156d2p8"; // Your EmailJS service ID
    const formTemplateID = "template_i7i7zz7"; // Template for your form submission
    const confirmationTemplateID = "template_nrcx4ff"; // Template for the confirmation email

    emailjs.init("9CwBWUPI_pCtZXPr0");

    // Collect user input from the form
    const leadName = document.getElementById("name").value;
    const leadEmail = document.getElementById("email").value;
    const leadMessage = `
      Name: ${leadName}
      Email: ${leadEmail}
      Phone: ${document.getElementById("phone").value}
      Service: ${document.getElementById("service").value}
      Preferred Date: ${document.getElementById("date").value}
      Additional Details: ${document.getElementById("details").value || "None"}
    `;

    // Send the form data to your email
    emailjs.sendForm(serviceID, formTemplateID, this)
      .then(() => {
        console.log("Form submission email sent successfully!");

        // Send a confirmation email to the lead
        emailjs.send(serviceID, confirmationTemplateID, {
          to_name: leadName, // Replace with the lead's name
          to_email: leadEmail, // Lead's email address
          message: leadMessage, // Summary of their request
        }).then(() => {
          console.log("Confirmation email sent to the lead successfully!");
        }).catch(err => {
          console.error("Error sending confirmation email:", err);
        });

        // Show success message on the form
        const successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";
        setTimeout(() => {
          successMessage.style.opacity = "1";
        }, 50);
      })
      .catch(err => {
        alert("Failed to send the form. Please try again.");
        console.error("Error:", err);
      });
  });
</script>
</body>
</html>
