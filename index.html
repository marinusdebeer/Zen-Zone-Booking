<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zen Zone Cleaning - Quote Form</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d9e8d4; /* Lighter green */
      color: #333;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2e3d2f; /* Dark green */
      padding: 1rem 2rem;
      color: #fff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo-container {
      display: flex;
      align-items: center;
    }

    .navbar img {
      height: 50px;
      margin-right: 0.8rem;
    }

    .navbar .company-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .contact-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .navbar .phone-number {
      font-size: 1rem;
    }

    .navbar .book-button {
      font-size: 1rem;
      font-weight: bold;
      background-color: #6b5b95;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.2s;
    }

    .navbar .book-button:hover {
      background-color: #594a7a;
    }

    /* Modal Background */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    /* Modal Content */
    .modal {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      position: relative;
      padding: 2rem;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      font-size: 1.8rem;
      color: #2e3d2f;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group label span {
      color: #e63946; /* Red for required asterisk */
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #78a265;
      box-shadow: 0 0 0 3px rgba(120, 162, 101, 0.2);
    }

    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #78a265;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .submit-btn:hover {
      background-color: #6b5b95;
    }

    .success-message {
      margin-top: 1rem;
      color: #78a265;
      text-align: center;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #6b5b95;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .contact-info {
        margin-top: 0.5rem;
      }
    }

    @media screen and (max-width: 480px) {
      .navbar img {
        height: 40px;
      }

      .navbar .company-name {
        font-size: 1.2rem;
      }

      .modal {
        padding: 1.5rem;
      }

      .modal-header h2 {
        font-size: 1.5rem;
      }

      .submit-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo-container">
      <img src="https://cdn.bookingkoala.com/uploads/zenzonecleaningservices/2024/12/12/1734026325mooselogo.png" alt="Zen Zone Logo" />
      <div class="company-name">Zen Zone Cleaning Services</div>
    </div>
    <div class="contact-info">
      <div class="phone-number">Call: 705-242-1166</div>
      <button class="book-button" id="openModal">Book Online</button>
    </div>
  </header>

  <!-- Booking Form Modal -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <button class="modal-close" id="closeModal">&times;</button>
      <div class="modal-header">
        <h2>Request Your Cleaning Service Quote</h2>
      </div>
      <form id="bookingForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name <span>*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
            aria-required="true"
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address <span>*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            aria-required="true"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number <span>*</span></label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
            aria-required="true"
            pattern="^\+?\d{10,15}$"
            title="Please enter a valid phone number (10 to 15 digits)."
          />
        </div>
        <div class="form-group">
          <label for="address">
            Address <span>*</span>
          </label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter your full address"
            required
            aria-required="true"
          />
        </div>
        <div class="form-group">
          <label for="service">Select Service <span>*</span></label>
          <select id="service" name="service" required aria-required="true">
            <option value="" disabled selected hidden>-- Select a Service --</option>
            <option value="Deep Clean">Deep Clean</option>
            <option value="Regular Cleaning">Regular Cleaning</option>
            <option value="Move-In/Move-Out Cleaning">Move-In/Move-Out Cleaning</option>
            <option value="Post-Construction Cleaning">Post-Construction Cleaning</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Preferred Date <span>*</span></label>
          <input type="date" id="date" name="date" required aria-required="true" />
        </div>
        <div class="form-group">
          <label for="details">Additional Details</label>
          <textarea
            id="details"
            name="details"
            rows="4"
            placeholder="Provide any additional details about your cleaning request"
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Quote Request</button>
        <p class="success-message" id="successMessage">
          Quote Request submitted successfully! We will contact you shortly.
        </p>
      </form>
    </div>
  </div>

  <!-- Main Content Placeholder (Optional) -->
  <main style="padding-top: 80px; text-align: center;">
    <h1>Welcome to Zen Zone Cleaning Services</h1>
    <p>Your trusted partner for a spotless home.</p>
    <!-- Add more content as needed -->
  </main>

  <!-- Footer -->
  <div class="footer">
    Â© 2025 Zen Zone Cleaning Services
  </div>

  <!-- Include EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("9CwBWUPI_pCtZXPr0"); // Your public key
    })();

    document.addEventListener("DOMContentLoaded", function () {
      const openModalBtn = document.getElementById("openModal");
      const closeModalBtn = document.getElementById("closeModal");
      const modalBg = document.getElementById("modalBg");
      const bookingForm = document.getElementById("bookingForm");
      const successMessage = document.getElementById("successMessage");

      // Open Modal
      openModalBtn.addEventListener("click", () => {
        modalBg.style.display = "flex";
      });

      // Close Modal
      closeModalBtn.addEventListener("click", () => {
        modalBg.style.display = "none";
      });

      // Close Modal when clicking outside the modal
      window.addEventListener("click", (e) => {
        if (e.target === modalBg) {
          modalBg.style.display = "none";
        }
      });

      // Form Submission
      bookingForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        // Validate the form
        if (!bookingForm.checkValidity()) {
          bookingForm.reportValidity();
          return;
        }

        // If you want to keep using EmailJS:
        const serviceID = "service_156d2p8";
        const formTemplateID = "template_i7i7zz7";
        const confirmationTemplateID = "template_nrcx4ff";

        // Gather form data
        const leadName = document.getElementById("name").value;
        const leadEmail = document.getElementById("email").value;
        const leadPhone = document.getElementById("phone").value;
        const leadAddress = document.getElementById("address").value;
        const leadService = document.getElementById("service").value;
        const leadDate = document.getElementById("date").value;
        const leadDetails = document.getElementById("details").value || "None";

        const leadMessage = `
          Name: ${leadName}
          Email: ${leadEmail}
          Phone: ${leadPhone}
          Address: ${leadAddress}
          Service: ${leadService}
          Preferred Date: ${leadDate}
          Additional Details: ${leadDetails}
        `;

        // Prepare EmailJS parameters
        const templateParams = {
          from_name: leadName,
          from_email: leadEmail,
          from_phone: leadPhone,
          from_address: leadAddress,
          service_requested: leadService,
          preferred_date: leadDate,
          additional_details: leadDetails,
        };

        // Send the form data
        emailjs
          .send(serviceID, formTemplateID, templateParams)
          .then(() => {
            console.log("Form submission email sent successfully!");
            // Confirmation email
            emailjs
              .send(serviceID, confirmationTemplateID, {
                to_name: leadName,
                to_email: leadEmail,
                message: leadMessage,
              })
              .then(() => {
                console.log("Confirmation email sent!");
              })
              .catch((err) => {
                console.error("Error sending confirmation email:", err);
              });

            // Show success message
            successMessage.style.display = "block";
            successMessage.style.opacity = "1";

            // Reset the form
            bookingForm.reset();

            // Optionally, close the modal after a delay
            setTimeout(() => {
              modalBg.style.display = "none";
              successMessage.style.opacity = "0";
            }, 3000);
          })
          .catch((err) => {
            alert("Failed to send the form. Please try again.");
            console.error("Error:", err);
          });
      });
    });
  </script>
</body>

</html>
