<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zen Zone Cleaning - Quote Form</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Base style */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Booking Container */
    .booking-container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Header */
    .header {
      background-color: #78A265;
      text-align: center;
      padding: 2rem 1rem;
    }

    .header img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    /* Form Container */
    form {
      padding: 2rem 1.5rem;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group label span {
      color: #e63946; /* Red for required asterisk */
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #78A265;
      box-shadow: 0 0 0 3px rgba(120, 162, 101, 0.2);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #78A265;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .submit-btn:hover {
      background-color: #6b5b95;
    }

    /* Success Message */
    .success-message {
      margin-top: 1rem;
      color: #78A265;
      text-align: center;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    /* Confirmation Page */
    .confirmation-page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f7f5;
      padding: 1rem;
    }

    .confirmation-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 2rem 1.5rem;
      max-width: 500px;
      width: 100%;
    }

    .confirmation-container h1 {
      font-size: 2.5rem;
      color: #78A265;
      margin-bottom: 1rem;
    }

    .confirmation-container p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .return-btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #78A265;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .return-btn:hover {
      background-color: #6b5b95;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #6b5b95;
    }

    /* Basic Invalid Field Styling */
    input:invalid,
    select:invalid,
    textarea:invalid {
      border-color: #e63946;
    }

    /* Responsive Design */
    @media screen and (max-width: 480px) {
      .header h1 {
        font-size: 1.6rem;
      }

      .submit-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="booking-container">
    <div class="header">
      <img
        src="https://cdn.bookingkoala.com/uploads/zenzonecleaningservices/2024/12/12/1734026325mooselogo.png"
        alt="Zen Zone Logo"
      />
      <h1>Request Your Cleaning Service Quote</h1>
    </div>

    <form id="bookingForm" novalidate>
      <div class="form-group">
        <label for="name">
          Full Name <span>*</span>
        </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
          aria-required="true"
        />
      </div>
      <div class="form-group">
        <label for="email">
          Email Address <span>*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          aria-required="true"
        />
      </div>
      <div class="form-group">
        <label for="phone">
          Phone Number <span>*</span>
        </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
          aria-required="true"
          pattern="^\+?\d{10,15}$"
          title="Please enter a valid phone number (10 to 15 digits)."
        />
      </div>
      <div class="form-group">
        <label for="address">
          Address <span>*</span>
        </label>
        <input
          id="address"
          name="address"
          placeholder="Enter your full address"
          required
          aria-required="true"
        />
      </div>
      <div class="form-group">
        <label for="service">
          Select Service <span>*</span>
        </label>
        <select
          id="service"
          name="service"
          required
          aria-required="true"
        >
          <option value="" disabled selected hidden>
            -- Select a Service --
          </option>
          <option value="Deep Clean">Deep Clean</option>
          <option value="Regular Cleaning">Regular Cleaning</option>
          <option value="Move-In/Move-Out Cleaning">Move-In/Move-Out Cleaning</option>
          <option value="Post-Construction Cleaning">Post-Construction Cleaning</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">
          Preferred Date <span>*</span>
        </label>
        <input
          type="date"
          id="date"
          name="date"
          required
          aria-required="true"
        />
      </div>
      <div class="form-group">
        <label for="details">Additional Details</label>
        <textarea
          id="details"
          name="details"
          rows="4"
          placeholder="Provide any additional details about your cleaning request"
        ></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Quote Request</button>
      <p
        class="success-message"
        id="successMessage"
        style="display: none; opacity: 0;"
      >
        Quote Request submitted successfully! We will contact you shortly.
      </p>
    </form>

    <div class="footer">
      © 2025 Zen Zone Cleaning Services
    </div>
  </div>

  <!-- Include EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // For demonstration — set to true to show the confirmation page immediately
    const isTestingConfirmationPage = false;

    document.addEventListener("DOMContentLoaded", function() {
      const bookingContainer = document.querySelector(".booking-container");
      const form = document.getElementById("bookingForm");

      if (isTestingConfirmationPage) {
        // Show the confirmation page for testing
        bookingContainer.innerHTML = `
          <div class="confirmation-page">
            <div class="confirmation-container">
              <h1>Thank You!</h1>
              <p>Your request has been submitted successfully. We will contact you shortly.</p>
            </div>
          </div>
        `;
        return;
      }

      form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Check form validity (HTML5 built-in validation)
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        // Your EmailJS Service & Template IDs
        const serviceID = "service_156d2p8";
        const formTemplateID = "template_i7i7zz7";
        const confirmationTemplateID = "template_nrcx4ff";
        
        // Initialize EmailJS with your Public Key
        emailjs.init("9CwBWUPI_pCtZXPr0");

        // Collect user input
        const leadName = document.getElementById("name").value;
        const leadEmail = document.getElementById("email").value;
        const leadPhone = document.getElementById("phone").value;
        const leadService = document.getElementById("service").value;
        const leadDate = document.getElementById("date").value;
        const leadDetails = document.getElementById("details").value || "None";

        // Construct a string with user’s input (for confirmation email)
        const leadMessage = `
          Name: ${leadName}
          Email: ${leadEmail}
          Phone: ${leadPhone}
          Service: ${leadService}
          Preferred Date: ${leadDate}
          Additional Details: ${leadDetails}
        `;

        // 1) Send form data to your inbox
        emailjs.sendForm(serviceID, formTemplateID, this)
          .then(() => {
            console.log("Form submission email sent successfully!");

            // 2) Send a separate confirmation email to the lead
            emailjs.send(serviceID, confirmationTemplateID, {
              to_name: leadName,
              to_email: leadEmail,
              message: leadMessage,
            })
            .then(() => {
              console.log("Confirmation email sent to the lead successfully!");
            })
            .catch(err => {
              console.error("Error sending confirmation email:", err);
            });

            // 3) Hide the form & display the confirmation message/page
            bookingContainer.innerHTML = `
              <div class="confirmation-message" style="text-align: center; padding: 2rem;">
                <h1>Thank You!</h1>
                <p>Your request has been submitted successfully. We will contact you shortly.</p>
              </div>
            `;
          })
          .catch(err => {
            alert("Failed to send the form. Please try again.");
            console.error("Error:", err);
          });
      });
    });
  </script>
</body>
</html>
